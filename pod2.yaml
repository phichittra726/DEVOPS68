apiVersion: v1
kind: Pod
metadata:
  name: my-pod2
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx:1.21
    ports:
    - containerPort: 80
    resources:
      requests:         # Minimum resources
        memory: "64Mi"
        cpu: "250m"     # 0.25 CPU
      limits:           # Maximum resources
        memory: "128Mi"
        cpu: "500m"     #  0.5 CPU